<table class="table table-bordered">
	<thead>
		<label>Properties :</label>
		<tr>
			<th>Key</th>
			<th>Value</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="entry in entries track by $index">
			<td>
				<p ng-hide="editText" class="break-line">{{entry.key}}</p> 
				<input ng-show="editText" type="text" class="form-control" ng-model="entry.key" />
			</td>
			<td>
				<p ng-hide="editText" class="break-line">{{entry.value}}</p> 
				<input ng-show="editText" type="text" class="form-control" ng-model="entry.value" />
			</td>
			<td class="text-center">
				<!-- <button type="submit"  ng-click="removeEntry($index)" class="btn btn-danger btn-sm">Remove</button> -->
				<a class="btn btn-danger btn-xs text-center" ng-click="removeEntry($index)">
				<span class="glyphicon glyphicon-remove"></span></a>
			</td>
		</tr>
		<tr>
			<form name="entryForm" novalidate>
				<tr ng-repeat="newEntry in fields track by $index">
					<td ng-class="{ 'has-error' : newEntry.duplicate }"><input
						type="text" class="form-control" ng-show="editMode"
						ng-model="newEntry.key" ng-required autocomplete="off" />
						<p ng-show="newEntry.duplicate" class="help-block">key already exits.</p></td>
					<td>
					<input type="text" class="form-control" ng-show="editMode" ng-model="newEntry.value" autocomplete="off" /></td>
					<td class="col-sm-4 text-center">
						<button type="submit" ng-show="editMode" ng-click="cancelInput($index)" class="btn btn-secondary btn-sm">Delete</button>
					</td>
				</tr>
				<tr>
					<td class="col-sm-4"></td>
					<td class="col-sm-4"></td>
					<td class="col-sm-4 text-center">
						<!-- <button type="submit" ng-click="addEntry()" class="btn btn-info btn-sm">Add</button> -->
						<a class="btn btn-primary btn-xs" ng-click="addEntry()">
						<span class="glyphicon glyphicon-plus"></span></a>&nbsp;&nbsp;&nbsp;&nbsp;
						<!-- <button type="submit" ng-click="editEntry()"  class="btn btn-success btn-sm">Edit</button> -->
						<a class="btn btn-success btn-xs" ng-click="editEntry()" style="margin-right: 8px;">
							<span class="glyphicon glyphicon-edit"></span></a>
					</td>
				</tr>
			</form>
		</tr>
	</tbody>
</table>
